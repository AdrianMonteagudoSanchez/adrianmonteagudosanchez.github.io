    <div class="títuloformulario">
      <h1>
        ↓ Rellene el siguiente formulario para poder aprobar Aplicaciones Web ↓
      </h1>
    </div>
    <div>
      <form class="formulario">
        <label for="nombre">Nombre</label>
        <div>
          <input type="text" />
        </div>
        <label for="apellidos">Apellidos</label>
        <div>
          <input type="text" />
        </div>
        <label for="email">Correo electrónico</label>
        <div>
          <input type="email" />
        </div>
        <label for="cumpleaños">Cumpleaños</label>
        <div>
          <input type="date" />
        </div>
        <p>Comida favorita</p>
        <div>
          <label for="Plátano">Plátano</label>
          <input type="checkbox" name="Plátano" id="Plátano" />
          <label for="Manzana">Manzana</label>
          <input type="checkbox" />
          <label for="Kiwi">Kiwi</label>
          <input type="checkbox" />
        </div>
        <p>Sexo</p>
        <div>
          <label for="Masculino">Masculino</label>
          <input type="radio" name="sexo" id="sexo" />
          <label for="Femenino">Femenino</label>
          <input type="radio" name="sexo" id="sexo" />
        </div>
        <div>
          <textarea
            name="Biografía"
            id="Biografía"
            cols="30"
            rows="5"
            placeholder="Escribe aquí tu biografía"
          ></textarea>
        </div>
        <label for="fotodeperfil">Foto de perfil</label>
        <div>
          <input
            type="file"
            id="fotodeperfil"
            name="fotodeperfil"
            accept="image/png, image/jpeg"
          />
        </div>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" />
        <div>
          <label for="módulo">Módulo favorito</label>
          <select name="módulo" id="módulo">
            <option value="AW">Aplicaciones web</option>
            <option value="SI">Seguridad informática</option>
            <option value="SER">Servicios en red</option>
            <option value="SOR">Sistemas operativos en red</option>
          </select>
        </div>
        <div>
          <label for="colores">Color favorito</label>
          <input type="color" />
        </div>
        <div>
          <button type="reset">Reiniciar</button>
          <button type="submit">Finalizar</button>
        </div>
      </form>
